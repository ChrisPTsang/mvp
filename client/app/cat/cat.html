<div id='container' ng-controller="SearchController">
  <!-- Your html here -->
  <button type="button" class="btn btn-default" ng-click="redirect('#/signout')">Logout</button>

  <div class='navbar navbar-default'>
    <ul class="nav nav-tabs nav-justified">
      <li><a href='#/searchDog'>Adopt a Dog!</a></li>
      <li class="active"><a href='#/searchCat'>Adopt a Cat!</a></li>
      <li><a href='#/search'>Search by Location</a></li>
    </ul>
  </div>
  <div class="container-fluid">
    <div class='row'>
      <div class='col-md-4 photo'>
        <div style="height: 305px">
          <carousel interval="myInterval" no-wrap="noWrapSlides">
            <slide ng-repeat="slide in slides">
              <img ng-src="{{slide}}" style="margin:auto;">
              <div class="carousel-caption">
              </div>
            </slide>
          </carousel>
        </div>
      </div>  
      <div class='col-md-8 profile'>
        <h1>{{info.name}}</h1>
        <h4>Breed: {{info.breed}}</h4>
        <h4>Location: {{info.loc}}</h4>
        <h4>Description: </h4>
        <div class='desc'>
          <p align='justify'>{{info.desc}}</p>
        </div>
        <button type='submit' class='btn btn-success'>Contact Rescue Organization</button>
      </div>
    </div>
  </div>
</div>
